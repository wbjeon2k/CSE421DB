<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Party Finder {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Game Party Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/games/">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parties/">Parties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clans/">Clans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/boards/">Boards</a>
                    </li>
                </ul>
                <!-- <div class="d-flex"> -->
                <ul class="nav navbar-nav ml-auto">
                    {% if session.get('user') %}
                        <span class="navbar-text">{{ session['user']['name'] }}</span>
                        <a class="nav-link" href="/logout/">Logout</a>
                    {% else %}
                        <a class="nav-link" href="/login/">Login</a>
                        <a class="nav-link" href="/register/">Register</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    <div class="container">
        {% block content %}
        <button type="button" class="btn btn-primary" onclick="location.href = '/login/'">login test</button>
        <button type="button" class="btn btn-primary" onclick="location.href = '/register/'">register test</button>
        <button type="button" class="btn btn-primary" onclick="location.href = '/games/'">game test</button>
        <button type="button" class="btn btn-primary" onclick="location.href = '/parties/'">parties test</button>
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
