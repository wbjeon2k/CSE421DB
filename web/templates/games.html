{% extends 'base.html' %}

{% block content %}
<!-- Game Detail + Detail 에서 tag 추가-->
<table class="table">
  <thead>
    <tr>
      <th scope="col">GameID</th>
      <th scope="col">Name<a href="?sort=name&order=asc">▲</a><a href="?sort=name&order=desc">▼</a></th>
      <th scope="col">Users<a href="?sort=popular&order=asc">▲</a><a href="?sort=popular&order=desc">▼</a></th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td class="col-1"> {{game['gameID']}}</th> <!-- Dictionary for test gameID-->
      <td class="col-7">{{game['name']}}</td>
      <td class="col-4">{{game['users']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
